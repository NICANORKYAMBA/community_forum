{% extends 'forum/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Explore Categories</h2>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">{{ category.description|slice:":100" }}{% if category.description|length > 100 %}...{% endif %}</p>
                        <a href="{% url 'thread_list' category.slug %}" class="btn btn-primary">View Threads</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
